<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" type="text/css" href="{{ '/assets/css/print.css' | relative_url }}" media="print">
    <link rel="stylesheet" href="{{ '/assets/css/academicons.min.css' | relative_url }}"/>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>{{ site.title | default: site.github.repository_name }}</title>
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1>{{ site.title }}</h1>
          <h2>{{ site.description | default: site.github.project_tagline }}</h2>
        </header>
        <section id="social" class="clearfix">
            {% if site.github_username %}
              <a class="fa fa-2x fa-github" href="https://github.com/{{ site.github_username }}"></a>
            {% endif %}
            {% if site.scholar_username %}
              <a class="ai ai-2x ai-google-scholar" href="https://scholar.google.com/citations?user={{ site.scholar_username }}"></a>
            {% endif %}
            {% if site.twitter_username %}
              <a class="fa fa-2x fa-twitter" href="https://twitter.com/{{ site.twitter_username }}"></a>
            {% endif %}
            {% if site.email %}
              <a class="fa fa-2x fa-envelope" href="mailto:{{ site.email }}"></a>
            {% endif %}
        </section> 
        <hr>
        <section id="main_content">
          {{ content }}
        </section>

        <footer>
          This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.
        </footer>

      </div>
    </div>
  </body>
</html>
